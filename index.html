<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Delay Web App</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .controls {
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="range"] {
      width: 300px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üéß Audio Delay Web App</h1>
  <p><strong>Use headphones to avoid feedback.</strong></p>

  <button id="toggle">Start</button>

  <div class="controls">
    <label>
      üéöÔ∏è Delay Time: <span id="delayValue">2.0</span> seconds
    </label>
    <input type="range" id="delaySlider" min="0" max="5" step="0.1" value="2">

    <label>
      üîä Volume: <span id="volumeValue">100</span>%
    </label>
    <input type="range" id="volumeSlider" min="0" max="100" step="1" value="100">
  </div>

  <script>
    let audioContext = null;
    let source = null;
    let delayNode = null;
    let gainNode = null;
    let stream = null;
    let isRunning = false;

    const toggleButton = document.getElementById("toggle");
    const delaySlider = document.getElementById("delaySlider");
    const volumeSlider = document.getElementById("volumeSlider");
    const delayValue = document.getElementById("delayValue");
    const volumeValue = document.getElementById("volumeValue");

    delayValue.textContent = delaySlider.value;
    volumeValue.textContent = volumeSlider.value;

    delaySlider.oninput = () => {
      const value = parseFloat(delaySlider.value);
      delayValue.textContent = value.toFixed(1);
      if (delayNode) {
        delayNode.delayTime.value = value;
      }
    };

    volumeSlider.oninput = () => {
      const value = parseFloat(volumeSlider.value);
      volumeValue.textContent = value;
      if (gainNode) {
        gainNode.gain.value = value / 100;
      }
    };

    toggleButton.onclick = async () => {
      if (!isRunning) {
        // START
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        await audioContext.resume(); // üîë REQUIRED

        stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        source = audioContext.createMediaStreamSource(stream);
        delayNode = audioContext.createDelay(5.0);
        gainNode = audioContext.createGain();

        delayNode.delayTime.value = parseFloat(delaySlider.value);
        gainNode.gain.value = parseFloat(volumeSlider.value) / 100;

        source.connect(delayNode);
        delayNode.connect(gainNode);
        gainNode.connect(audioContext.destination);

        toggleButton.textContent = "Stop";
        isRunning = true;
      } else {
        // STOP
        stream.getTracks().forEach(track => track.stop());
        await audioContext.close();

        audioContext = null;
        source = null;
        delayNode = null;
        gainNode = null;
        stream = null;

        toggleButton.textContent = "Start";
        isRunning = false;
      }
    };
  </script>

</body>
</html>
